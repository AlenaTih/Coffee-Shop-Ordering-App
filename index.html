<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Ordering App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="shortcut icon" type="image/x-icon" sizes="32x32" href="favicon-32x32.png">
        <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- CSS -->
       <link rel="stylesheet" href="index.css">
       
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1>Coffee Shop</h1>
                <h2>The best coffee and pastry in town.</h2>
            </div>
        </header>
        
        <main>
            <div class="menu-container" id="menu-container">
                <!-- menu items are here -->
                
            </div>

            <div class="deal-section" id="deal-section">
                <h3>Meal deal â€” get a 15% discount for 2+ items in 1 order!</h3>
            </div>

                <div class="checkout-section" id="checkout-section">
                    <h3>Your order</h3>
                    <div class="order-items" id="order-items">
                        <!-- order items are here -->
                    </div>
                    <div class="order-total">
                        <h2>Total price:</h2>
                        <div class="order-sum" id="order-sum">
                            <!-- sum to pay is here -->
                        </div>
                    </div>
                    <div class="order-discount-container" id="order-discount-container">
                        <!-- discount is here -->
                    </div>
                    <button class="purchase-button" id="purchase-button">
                        Complete order
                    </button>
                </div>

            <div class="payment-modal" id="payment-modal">
                <button class="payment-modal-close-btn" id="payment-modal-close-btn">X</button>
                    <h6>Enter card details</h6>
                    <form>
                        <input
                            type="text"
                            name="name"
                            id="input-name"
                            placeholder="Enter your name"
                            aria-label="Enter your name"
                            required>
                        <input
                            type="number"
                            name="number"
                            id="input-number"
                            placeholder="Enter card number"
                            aria-label="Enter card number"
                            required>
                        <input 
                            type="number"
                            name="cvv"
                            id="input-cvv"
                            placeholder="Enter CVV"
                            aria-label="Enter CVV"
                            required>
                        <button type="submit" class="pay-button" id="pay-button">Pay</button>
                    </form>
            </div>

        </main>
        
	    <script src="index.js" type="module"></script>
    </body>
</html>
